{% extends "layout.html" %}

{% block content %}
    <main class="container">
        <div>
            <h1>blog users!</h1>
            <hr/>

            {% if users|length == 0 %}
                <p>No users yet</p>
            {% else %}

                <ul>
                    {% for user in users %}
                        <li>
                          <a href="{{ url_for('blog', id=user.id) }}">{{ user.username }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

            <hr/>
        </div>
    </main>
{% endblock %}
