{% extends "base.html" %}

{% block content %}
    <main class="container">
        <div>
            <h1>Blog Users</h1>

            {% if users|length == 0 %}
                <p>No users yet</p>
            {% else %}

                <ul>
                    {% for user in users %}
                        <li>
                          <a href="{{ url_for('blog', user=user.id )}}" class="author">{{ user.username }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

        </div>
    </main>
{% endblock %}
